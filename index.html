<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Pictures and Words</title>
</head>

<body>
    <div class="container">

        <section id='photos'>
            <div class="photo-group">
                <div class="photo">
                    <img id="current-photo">
                </div>
            </div>
            <div class="message">
                <i id='icon-1'></i>
                <h2 id="msg"></h2><i id="icon-2"></i>
            </div>
        </section>

        <section id="word-bank">
            <input type="submit" id="wb-1-btn">
            <input type="submit" id="wb-2-btn">
            <input type="submit" id="wb-3-btn">
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
